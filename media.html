        <div class="container-fluid d-flex flex-column justify-content-center align-items-center flex-xl-row mb-2">

            <form class="quizForm container-fluid d-flex flex-column justify-content-center" id="quizForm">
                <h2 class="text-center my-3">Тест-игра "Третий лишний"</h2>
                <p class="label_size">Какой предмет не подходит? Этот тест показывает, умеет ли ребенок различать категории предметов и выделять их признаки.</p>
                <p class="fst-italic">Вопрос <span class="fw-bold" id="currentQuestion">1</span> из <span class="fw-bold" id="questionTotal">10</span></p>
    
                <div class="d-flex flex-column">
                    <h2 class="fw-bold fs-5" id="quizQuestion"> Какой продукт лишний? </h2>
                    <img class="mt-5 mb-3 img-fluid" src="quiz2.png" id="quizPicture" alt="Какой продукт лишний?">
                    <ul class="m-0">
                        <li class="my-3 p-2">
                            <input class="inputRadio me-1" type="radio" name="answer" id="varOne">
                            <label for="varOne" class="labelRadio" id="questionOne"></label>
                        </li>
                        <li class="my-3 p-2">
                            <input class="inputRadio me-1" type="radio" name="answer" id="varTwo">
                            <label for="varTwo" class="labelRadio" id="questionTwo"></label>
                        </li>
                        <li class="my-3 p-2">
                            <input class="inputRadio me-1" type="radio" name="answer" id="varThree">
                            <label for="varThree" class="labelRadio" id="questionThree"></label>
                        </li>
                    </ul> 
                </div>
                <h2 class="fw-bold fs-5 text-center" id="conclusion"></h2>
                <button class="btn shadow-none mt-auto mb-3 submitBtn" id="submitBtn">ОТВЕТИТЬ</button>
            </form>

            <div class="quizForm container-fluid d-flex flex-column justify-content-center">
                <h2 class="text-center my-3">Хорошие манеры</h2>
                <p class="text-center fw-bold my-5" id="adviceText">При встрече говори "Здравствуйте!" или "Привет!"</p>
                <img class="advicePicture align-self-center mt-5 mb-3" src="https://cdn.glitch.global/0458467d-2d1d-4c3f-9fdf-f63fccb79ff1/advice%20(1).png?v=1649846490666" id="advicePicture">
